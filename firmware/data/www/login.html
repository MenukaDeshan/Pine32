<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Pine32 — Login</title>
  <style>
    body{font-family:system-ui,Segoe UI,Roboto,Arial;background:hsl(210, 100%, 5%);
      display:flex;align-items:center;justify-content:center;height:100vh;margin:0}
    .box{background:rgb(162, 162, 162);padding:20px;border-radius:8px;box-shadow:0 8px 30px rgba(2,6,23,0.08);width:320px}
    input{width:95%;padding:10px;margin:8px 0;border-radius:6px;border:1px solid #1a0101}
    button{width:100%;padding:10px;border-radius:6px;border:0;background:#06b6d4;color:white;font-weight:600}
    .hint{font-size:13px;color:#6b7280;margin-top:8px}
  </style>
</head>
<body>
  <div class="box">
    <h2 style="margin:0 0 12px 0">Pine32 — Login</h2>
    <input id="password" type="password" placeholder="Root password" autocomplete="current-password"/>
    <button id="loginBtn">Login</button>
    <div id="msg" class="hint"></div>
  </div>

<script>
async function postForm(path, data) {
  const body = new URLSearchParams(data);
  const r = await fetch(path, { method: 'POST', body, credentials: 'include' });
  const text = await r.text();
  return { ok: r.ok, text };
}

document.getElementById('loginBtn').addEventListener('click', async ()=>{
  const pw = document.getElementById('password').value;
  document.getElementById('msg').innerText = 'Logging in…';
  try {
    const res = await postForm('/login', { password: pw });
    if (res.ok) {
      // login success -> redirect to main UI
      localStorage.setItem('picoLoggedIn', 'true');
      location.href = '/index.html';
    } else {
      document.getElementById('msg').innerText = res.text || 'Login failed';
    }
  } catch (e) {
    document.getElementById('msg').innerText = 'Error: ' + e.message;
  }
});
</script>
</body>
</html>
