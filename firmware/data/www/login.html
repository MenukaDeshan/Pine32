<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pine32 â€” Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="login-page">
  <div class="login-box">
    <h2>ðŸ“¡ Pine32 â€” Login</h2>
    <form id="loginForm" onsubmit="return doLogin(event)">
      <input id="password" type="password" placeholder="Enter root password" autocomplete="current-password" required />
      <button id="loginBtn" type="submit">Login</button>
    </form>
    <p id="msg" class="muted-small" style="margin-top:8px;"></p>
  </div>

  <script>
    // ===== Login Request =====
    async function postForm(path, data) {
      const body = new URLSearchParams(data);
      const res = await fetch(path, {
        method: 'POST',
        body,
        credentials: 'include'
      });
      const text = await res.text();
      return { ok: res.ok, text };
    }

    async function doLogin(e) {
      e.preventDefault();
      const pw = document.getElementById('password').value.trim();
      const msg = document.getElementById('msg');
      const btn = document.getElementById('loginBtn');

      msg.textContent = 'Logging in...';
      btn.disabled = true;

      try {
        const res = await postForm('/login', { password: pw });
        if (res.ok) {
          localStorage.setItem('picoLoggedIn', 'true');
          msg.textContent = 'âœ… Login successful. Redirecting...';
          setTimeout(() => (location.href = '/index.html'), 600);
        } else {
          msg.textContent = 'âŒ ' + (res.text || 'Invalid password');
        }
      } catch (err) {
        msg.textContent = 'âš ï¸ Connection error: ' + err.message;
      } finally {
        btn.disabled = false;
      }
    }

    // Press Enter to login
    document.getElementById('password').addEventListener('keypress', e => {
      if (e.key === 'Enter') doLogin(e);
    });
  </script>
</body>
</html>
